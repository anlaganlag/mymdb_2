{% extends 'base.html' %}

{% block title %}
All The Moives
{% endblock  %}

{% block main %}
<ul>
    {% for moive in object_list %}
        <li>
            <a href="{% url 'core:MovieDetail' pk=moive.id %}">
                {{ moive }}
            </a>
        </li>
        {% endfor %}
</ul>
<p>Using https?
    {{ request.is_secure|yesno }}
</p>
{% endblock %}
